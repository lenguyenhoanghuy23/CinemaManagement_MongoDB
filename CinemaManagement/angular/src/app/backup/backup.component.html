<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col col-md-6">
                <h5 class="card-title">
                    {{ '::Backup&reStore' | abpLocalization }}
                </h5>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            
            <div class="col col-md-6">
                <h3>Backup</h3>
                <button type="button" class="btn btn-success" *abpPermission="'CinemaManagement.DataManagement.Create'"  (click)="backupSave()">
                    <i class="fas fa-download fa-lg"></i> Backup
                </button>
            </div>
            <div class="col col-md-6">
                <form form [formGroup]="form"  >
                    <div class="mb-3" >
                        <label class="form-label">Đường dẫn thư mục Backup</label>
                        <input type="text" class="form-control" formControlName="backupDirectory" placeholder="nhập đường dẫn thư mục">
                    </div>
                    <div class="mb-3" >
                        <label  class="form-label">Tên db được tạo sau khi reStore</label>
                        <input type="text" class="form-control" formControlName="dbName" placeholder="nhập tên db">
                    </div>
                    <button type="button" class="btn btn-primary float-end" id="folderInput" (click)="restoreSave()" *abpPermission="'CinemaManagement.DataManagement.Create'" >reStore Database</button>
                </form>
            </div>
        </div>
    </div>
</div>
